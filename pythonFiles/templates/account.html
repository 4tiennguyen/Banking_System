<center>
    <ul key = {{info}}>
    Welcome! Logged in as {{info[0]}}.
    </ul>
    
    {% for inf in info[1] %}
    <ul key = {{inf}}>
        {% for key, value in inf.items() %}
        <li>
            key: {{key}} value: {{value}}
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</center>
